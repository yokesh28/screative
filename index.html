<!DOCTYPE html>

<html lang="pt" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<title>S-Creative</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" media="screen">

<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">




<!--Images Effects-->
<link
	href='http://fonts.googleapis.com/css?family=Alegreya+SC:700,400italic'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="css/effects.css" />
<script src="js/modernizr.custom.97074.js"></script>


<!--Images Effects-->
<link
	href='http://fonts.googleapis.com/css?family=Alegreya+SC:700,400italic'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="css/effects.css" />
<script src="js/modernizr.custom.97074.js"></script>

<link href='http://fonts.googleapis.com/css?family=Marvel:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

<noscript>
	<link rel="stylesheet" type="text/css" href="css/noJS.css" />
</noscript>
</head>
<body>
	<div class="main container-fluid">


		<div class="header">
			<div class="navbar">
				<div class="menu navbar-inner">
					<a class="brand" onclick="return changePage('home');"><img src="images/logo2.png"
						height="200px" width="200px"></a>
					<div class="right row">
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> <span>Main Menu</span>
						</a>
						<ul class="roll1 nav-collapse collapse">


							<li class="span2" onclick="return changePage('home');"><a
								href="#">Home</a></li>
							<li class="span2" onclick="return changePage('aboutus');"><a
								href="#">About Us</a></li>
							<li class="span2" onclick="return changePage('services');"><a
								href="#">Services</a></li>
							<li class="span2" onclick="return changePage('portfolio');"><a
								href="#">Portfolio</a></li>
							<li class="span2" onclick="return changePage('contact')"><a href="#">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>


		
		<div class="background">
		<div id="page">
		
		
		</div>
		
		</div>
		
	</div>



	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>




	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.hoverdir.js"></script>
	<script type="text/javascript">
		changePage('home');
		function changePage(page) {
			
			$(".rollover").animate({
				"bottom" : "800px",
				opacity : 1
			}, 50);

			//jQuery('#page').html('<div id="loading" >Loading...</div>');

			if (page == "home") {

				$.ajax({
					'type' : 'POST',
					'url' : 'page.php?page=' + page,
					'cache' : false,
					//'data':jQuery(this).parents("form").serialize(),
					'success' : function(html) {
						setTimeout(function() {

							jQuery('#page').replaceWith(html);
							

							$(".rollover").animate({
								"bottom" : "0px",
								opacity : 1
							}, 300);

							jQuery(' #da-thumbs > li.hover').each(
									function() {
										$(this).hoverdir();
									});

						}, 300);

					}
				});

			} else if (page == "services") {
				$.ajax({
					'type' : 'POST',
					'url' : 'page.php?page=' + page,
					'cache' : false,
					//'data':jQuery(this).parents("form").serialize(),
					'success' : function(html) {
						setTimeout(function() {

							jQuery('#page').replaceWith(html);

							$(".rollover").animate({
								"bottom" : "0px",
								opacity : 1
							}, 300);

						}, 300);

					}
				});
			} else if (page == "aboutus") {

				$.ajax({
					'type' : 'POST',
					'url' : 'page.php?page=' + page,
					'cache' : false,
					//'data':jQuery(this).parents("form").serialize(),
					'success' : function(html) {
						setTimeout(function() {

							jQuery('#page').replaceWith(html);
							
							$(".rollover").animate({
								"bottom" : "0px",
								opacity : 1
							}, 500);

							$(".related2 p").delay(300).animate({
								"bottom" : "512px",
								"margin-left":"364px",
								opacity : 1
							}, 500);

							$(".related p").delay(600).animate({
								"bottom" : "210px",
								"margin-left":"18px",
								opacity : 1
							}, 300);
							$(".related5 p").delay(480).animate({
								"bottom" : "321px",
								"margin-right" : "31px",
								"z-index":"1",
								opacity : 1
							}, 300);

							$(".related1 div").delay(480).animate({
								"bottom" : "326px",
								opacity : 1
							}, 300);

							$(".related3 p").delay(500).animate({

								"bottom" : "448px",
								"margin-right" : "73px",
								opacity : 1
							}, 300);

							$(".related4 p").delay(600).animate({
								"bottom" : "335px",
								"margin-left":"267px",
								opacity : 1
							}, 300);

							$(".related6 p").delay(550).animate({

								"bottom" : "129px",
								"margin-right" : "97px",
								opacity : 1
							}, 300);

							$(".related7 p").delay(600).animate({
								"bottom" : "159px",
								"margin-right" : "20px",

								opacity : 1
							}, 300);

						}, 300);
					}
				});

			} else if (page == "portfolio") {
				$.ajax({
					'type' : 'POST',
					'url' : 'page.php?page=' + page,
					'cache' : false,
					//'data':jQuery(this).parents("form").serialize(),
					'success' : function(html) {
						setTimeout(function() {
							jQuery('#page').replaceWith(html);

							$(".rollover").delay(300).animate({
								"bottom" : "0px",
								opacity : 1
							}, 300); 
						}, 300);
					}
				});
			}
			else if (page == "contact") {
				
				$.ajax({
					'type' : 'POST',
					'url' : 'page.php?page=' + page,
					'cache' : false,
					//'data':jQuery(this).parents("form").serialize(),
					'success' : function(html) {
						setTimeout(function() {
							jQuery('#page').replaceWith(html);

							$(".rollover").animate({
								"bottom" : "0px",
								opacity : 1
							}, 300);
							
							$(".coffee").delay(200).animate({
								"bottom" : "25%",
								opacity : 1
							}, 200);
							
							$(".align").delay(200).animate({
								"bottom" : "12%",
								"left":"38%",
								opacity : 1
							}, 200);
							
							
							$(".contact5").delay(200).animate({
								"bottom" : "16%",
								opacity : 1
							}, 200);
							
							$(".let_us").delay(300).animate({
								"bottom" : "73%",
								opacity : 1
							}, 200);
							
							$(".contact1").delay(300).animate({
								"bottom" : "69%",
								"left":"35%",
								opacity : 1
							}, 200);
							
							
							
							
							
						}, 300);
					}
				});
			}

		}

		$(function() {

		});
	</script>
</body>
</html>
