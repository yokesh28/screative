<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" media="screen">

<!--Images Effects-->
<link
	href='http://fonts.googleapis.com/css?family=Alegreya+SC:700,400italic'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="css/effects.css" />
<script src="js/modernizr.custom.97074.js"></script>
<noscript>
	<link rel="stylesheet" type="text/css" href="css/noJS.css" />
</noscript>
<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		
			$("#about_us").delay(200).animate({

				opacity : 1
			}, 500);

			$(".related2 p").delay(300).animate({
				"bottom" : "524px",
				opacity : 1
			}, 500);

			$(".related p").delay(600).animate({
				"bottom" : "102px",
				opacity : 1
			}, 300);
			$(".related5 p").delay(450).animate({
				"bottom" : "228px",
				opacity : 1
			}, 500);

			$(".related1 div").delay(480).animate({
				"bottom" : "204px",
				opacity : 1
			}, 500);

			$(".related3 p").delay(500).animate({
				"bottom" : "250px",
				opacity : 1
			}, 500);

			$(".related4 p").delay(600).animate({
				"bottom" : "0px",
				opacity : 1
			}, 500);

			$(".related6 p").delay(550).animate({
				"bottom" : "78px",
				opacity : 1
			}, 500);

			$(".related7 p").delay(600).animate({
				"bottom" : "0px",
				opacity : 1
			}, 500);
		
	});
</script>
</head>
<body>
	<div class="main container-fluid ">
		<div class="header">
			<div class="navbar">
				<div class="menu navbar-inner">
					<a class="brand" href="#"><img src="img/logo.png"
						height="200px" width="200px"></a>
					<div class="right row">
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> <span>Main Menu</span>
						</a>
						<ul class="roll1 nav-collapse collapse">
							<li class="span2"><a href="index.html">Home</a></li>
							<li class="span2"><a href="about.html">About Us</a></li>
							<li class="span2"><a href="service.html">Services</a></li>
							<li class="span2"><a href="">Portfolio</a></li>
							<li class="span2"><a href="contact.html">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="rollover row-fluid opacity  ">
			<div id="about_us" style="opacity: 0" class="inner_page">
<div class="row-fluid">

				<div class="coming">
						<h1 >
							COMING SOON !</h1>
						
					</div>
</div>

			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<ul>
				<li style="float: left; width: 50px;"><img
					src="img/images/smallbox.png"></li>
				<li class="footer_text"><span class="span4">DIFFERENCE
						UNITES US,INC.COPYRIGHT 2012</span> <span class="span2">PRIVACY
						POLICY</span> <span class="span2">TERMS OF USE</span> <img class="right"
					style="margin-right: 10px" src="img/images/fb.png"> <img
					class="right" style="margin-right: 10px" src="img/images/tw.png"></li>

			</ul>


		</div>
	</footer>



	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.hoverdir.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#nav_box").delay(200).animate({
				"right" : "70px",
				opacity : 1
			}, 500);

			$(' #da-thumbs > li:nth-child(odd)').each(function() {
				$(this).hoverdir();
			});

			$('.related1 div').mouseover(function() {

				$('.related1 div p').slideDown("slow");

			});

			$('.related1 div').mouseleave(function() {
				$('.related1 div p').slideUp("slow");

			});

		});
	</script>
</body>
</html>
